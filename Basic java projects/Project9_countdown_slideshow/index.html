<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body> 
    <!--JavaScript-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" values="" />
    <button onclick="countdown()">Click countdown</button>
    <p id="timer"></p>
    
    <!--Slideshow container-->
    <div class="slideshow-container">

    <!--Full width images with a number and caption text-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./images/thumb/1.jpg" style="width:100%">
        <div class="text">Beats</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./images/thumb/2.jpg" style="width:100%">
        <div class="text">Apple</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./images/thumb/3.jpg" style="width:100%">
        <div class="text">Cowin</div>
      </div>

    <!--Next and previous buttons-->
    <a class="previous" onclick="plusSlides(-1)"></a>
    <a class="next" onclick="plusSlides(0)"></a>
    </div>
    <br>

    <!--the dots/circle-->
    <div style="text-align: center;">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
