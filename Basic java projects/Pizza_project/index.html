<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
    <meta content="width=device-width,inital-scale=1.0" name="viewpoint" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="menuBG" class="background">
      <h1 style="margin: 0 0px 0 20px">Pizza Drill Tutorial</h1>
      <input
        id="btnOrder"
        type="button"
        onclick="getReceipt()"
        value="Place Order"
      /><br />
      <form id="frmMenu">
        <div class="menu left">
          <h3>Size:</h3>
          <input
            class="size"
            type="radio"
            size="Size"
            value="Personal Pizza"
          />Personal Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Small Pizza"
          />Small Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Medium Pizza"
          />Medium Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Large Pizza"
          />Large Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Extra Large Pizza"
          />Extra Large Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Veggie Pizza"
          />Veggie Pizza<br />
          <input
            class="size"
            type="radio"
            name="Size"
            value="Meat Lover's Pizza"
          />Meat Lover's Pizza<br />
        </div>
        <div class="menu right">
          <h3>Toppings:</h3>
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Pepperoni"
          />Pepperoni<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Sausage"
          />Sausage<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Chicken"
          />Chicken<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Ground Beef"
          />Ground Beef<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Bacon"
          />Bacon<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Ham"
          />Ham<br />
        </div>
        <div class="menu left">
          <h3>Sauces:</h3>
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Ranch"
          />Ranch<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Tomato"
          />Tomato<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Alfredo"
          />Alfredo<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Pesto"
          />Pesto<br />
        </div>
        <div class="menu right">
          <h3>Veggies:</h3>
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Mushroom"
          />Mushroom<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Onion"
          />Onion<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Green Peppers"
          />Green Peppers<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Spinach"
          />Spinach<br />
          <input
            class="toppings"
            type="checkbox"
            name="Topping"
            value="Sliced Tomato"
          />SlicedTomato<br />
        </div>
        <div id="cart">
          <div id="showText"></div>
          <div id="totalPrice"></div>
        </div>
      </form>
    </div>
  </body>
</html>
